<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de música</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/0ed9eaccc8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <img src="assets/img/art-play.png" alt="arte da música tocada" />
        <div class="info">
          <h1>Acorda Devinho</h1>
          <p>Banda Rocketseat</p>
        </div>
        <div class="player">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="final-container">
          <div class="progression-music"></div>
          <div class="time-music">
            <p>03:20</p>
            <p>00:12</p>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="father-div-right">
          <div class="right-top-box">
            <div class="right-infos">
              <img src="assets/img/art-play.png" alt="arte da música tocada" />
              <div class="info-right-top">
                <h1>Acorda Devinho</h1>
                <p>Banda Rocketseat</p>
              </div>
            </div>
            <div class="right-player">
              <i class="fa-solid fa-backward"></i>
              <i class="fa-solid fa-play"></i>
              <i class="fa-solid fa-forward"></i>
            </div>
            <div class="final-container-top">
              <div class="progression-music"></div>
              <div class="time-music">
                <p>03:20</p>
                <p>00:12</p>
              </div>
            </div>
          </div>
        </div>

        <div class="right-bottom-box">
          <img src="assets/img/art-play.png" alt="arte da música tocada" />
          <div class="test-right">
            <div class="infos-bottom">
              <h1>Acorda Devinho</h1>
              <p>Banda Rocketseat</p>
            </div>

            <div class="player">
              <i class="fa-solid fa-backward"></i>
              <i class="fa-solid fa-play"></i>
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
